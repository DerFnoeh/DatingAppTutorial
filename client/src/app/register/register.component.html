<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign up</h2>
    <div class="form-group">

        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        
        <input type="password" class="form-control mt-1" name="password" [(ngModel)]="model.password" placeholder="Password">

        <div class="form-group text-center mt-2">
            <button class="btn btn-default mr-3" type="button" (click)="cancel()">Cancel</button>
            <button class="btn btn-success mr-3" type="submit">Register</button>
        </div>

    </div>
</form>
